<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
   <link href="./styles.css" type="text/css" rel="stylesheet"/>

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin:10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      
      </style>
  </head>
  <body>
    <div id="main">
      <div class="fylo">
        <p class="logo"><img src="./images/logo.svg" /></p>
        <p class="photos">
          <img src="./images/icon-document.svg" /><img
            src="./images/icon-folder.svg"
          />
          <img src="./images/icon-upload.svg" />
        </p>
      </div>
      <div class="bar">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="holder">
          <meter min="0" max="1000" value="815" class="gauge"></meter>
          <p class="gb">
            <span>0 GB</span>
            <span>1000 GB</span>
          </p>
        </div>
      </div>
    </div>
    <div class="remain"> <span>185</span> GB LEFT</div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

  </body>
</html>
